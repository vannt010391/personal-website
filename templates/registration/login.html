{% extends 'base.html' %}

{% block title %}Đăng Nhập{% endblock %}

{% block content %}
<div class="card" style="max-width: 500px; margin: 50px auto;">
    <h1>Đăng Nhập</h1>

    {% if form.errors %}
        <div class="message error">
            Tên đăng nhập hoặc mật khẩu không đúng. Vui lòng thử lại.
        </div>
    {% endif %}

    <form method="post" style="margin-top: 20px;">
        {% csrf_token %}

        <div style="margin-bottom: 15px;">
            <label for="id_username" style="display: block; margin-bottom: 5px; font-weight: bold;">Tên đăng nhập:</label>
            <input type="text"
                   name="username"
                   id="id_username"
                   autofocus
                   required
                   style="width: 100%; padding: 10px; border: 1px solid #D9CFC7; border-radius: 4px; font-size: 1em;">
        </div>

        <div style="margin-bottom: 20px;">
            <label for="id_password" style="display: block; margin-bottom: 5px; font-weight: bold;">Mật khẩu:</label>
            <input type="password"
                   name="password"
                   id="id_password"
                   required
                   style="width: 100%; padding: 10px; border: 1px solid #D9CFC7; border-radius: 4px; font-size: 1em;">
        </div>

        <button type="submit" class="btn btn-primary" style="width: 100%; padding: 12px; font-size: 1em;">
            Đăng nhập
        </button>

        <input type="hidden" name="next" value="{{ next }}">
    </form>

    <p style="text-align: center; margin-top: 20px; color: #7b7268;">
        Chưa có tài khoản? Vui lòng liên hệ quản trị viên để tạo tài khoản.
    </p>
</div>
{% endblock %}
