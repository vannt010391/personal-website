{% extends 'base.html' %}

{% block title %}Xóa Danh mục{% endblock %}

{% block content %}
<div class="card">
    <h1>Xác nhận xóa danh mục</h1>
    <a href="{% url 'blog:category_list' %}">&larr; Quay lại</a>
</div>

<div class="card" style="background-color: #fff3cd; border-left: 4px solid #ffc107;">
    <h2>{{ object.name }}</h2>
    <p><strong>Cảnh báo:</strong> Bạn có chắc chắn muốn xóa danh mục này?</p>
    <p>Các bài viết trong danh mục này sẽ không còn danh mục.</p>

    <form method="post" style="margin-top: 20px;">
        {% csrf_token %}
        <div style="display: flex; gap: 10px;">
            <button type="submit" class="btn btn-danger">Xác nhận xóa</button>
            <a href="{% url 'blog:category_list' %}" class="btn">Hủy</a>
        </div>
    </form>
</div>
{% endblock %}
