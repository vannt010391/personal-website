{% extends 'base.html' %}

{% block title %}Xóa Chủ đề{% endblock %}

{% block content %}
<div class="card">
    <h1>Xác nhận xóa chủ đề</h1>
    <a href="{% url 'knowledge:topic_list' %}">&larr; Quay lại</a>
</div>

<div class="card" style="background-color: #EFE9E3; border-left: 4px solid #C9B59C;">
    <h2>{{ object.name }}</h2>
    <p><strong>Cảnh báo:</strong> Bạn có chắc chắn muốn xóa chủ đề này?</p>
    <p>Các entry thuộc chủ đề này sẽ không còn chủ đề.</p>

    <form method="post" style="margin-top: 20px;">
        {% csrf_token %}
        <div style="display: flex; gap: 10px;">
            <button type="submit" class="btn btn-danger">Xác nhận xóa</button>
            <a href="{% url 'knowledge:topic_list' %}" class="btn">Hủy</a>
        </div>
    </form>
</div>
{% endblock %}
