{% extends 'base.html' %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/blog-zen.css' %}">
<link rel="stylesheet" href="{% static 'css/admin-portal.css' %}">
{% endblock %}

{% block title %}Confirm Delete{% endblock %}

{% block content %}
<div class="zen-blog delete-confirm-container">
    <div class="delete-confirm-box">
        <h1>Confirm Delete</h1>
        
        <p>
            Are you sure you want to delete this item?
        </p>
        
        <div class="delete-item-preview">
            <strong>{{ object.order }}. {{ object.title }}</strong>
        </div>

        <form method="post">
            {% csrf_token %}
            <div class="delete-actions">
                <button type="submit" class="btn btn-delete" style="padding: 12px 30px;">
                    Confirm Delete
                </button>
                <a href="{% url 'tasks:list100_admin' %}" class="btn btn-secondary" style="padding: 12px 30px;">
                    Cancel
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
